<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coração</title>

    <style>
      body {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
  
}

.pulse-container {
  position: relative;
}

.pulse {
  width: 100px;
  height: auto;
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
}

h1 {
      font-family: Arial, sans-serif;
      color: rgb(122, 20, 20);
}


</style>
</head>
<body>


    <div class="pulse-container">
        <h1>descodificadas</h1>
        <img src="https://www.kindpng.com/picc/m/106-1060991_black-heart-png-corao-preto-do-whatsapp-transparent.png" alt="Pulsating Heart" class="pulse">
      </div>
    
</body>
</html>
